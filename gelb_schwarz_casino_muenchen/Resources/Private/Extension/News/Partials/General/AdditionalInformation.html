<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="extra">
	<!-- date -->
	<span class="glyphicon glyphicon-calendar"> </span>
	<time itemprop="datePublished" datetime="{f:format.date(date:newsItem.datetime, format:'Y-m-d')}">
		<f:format.date format="{f:translate(key:'dateFormat')}">{newsItem.datetime}</f:format.date>
	</time>
	<span class="extra-grey">|</span>&nbsp;

	<!-- category -->
	<f:if condition="{newsItem.firstCategory}">
		<span class="glyphicon glyphicon-tags"> </span>
		<span class="label label-info">{newsItem.firstCategory.title}</span>
		&nbsp;<span class="extra-grey">|</span>&nbsp;
	</f:if>

	<!-- author -->
	<f:if condition="{newsItem.author}">
		<span class="glyphicon glyphicon-user"></span>
		<span class="extra-grey"><f:translate key="author" arguments="{0:newsItem.author}"/></span>
	</f:if>

	<!-- <f:if condition="{newsItem.tags}">
		<span class="glyphicon glyphicon-tags"> </span> <span class="news-list-tags" itemprop="keywords">
		<f:for each="{newsItem.tags}" as="tag">
			<span class="label label-info">{tag.title}</span>
		</f:for>
	</span>
	</f:if>  -->
</div>
</html>
